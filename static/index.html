<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADK Guest Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; white-space: pre-wrap; margin-bottom: 10px; }
    input, button { padding: 5px; margin: 5px 0; }
  </style>
</head>
<body>

<h2>ADK Guest Chat</h2>

<div>
  <input type="text" id="sessionInput" placeholder="Enter existing session ID (optional)" size="40"/>
  <button id="startBtn">Start / Use Session</button>
  <button id="loadHistoryBtn">Load History</button>
  <button id="clearBtn">Clear Chat</button>
</div>

<div id="chat">Chat will appear here...</div>

<input type="text" id="messageInput" placeholder="Type a message..." size="50"/>
<button id="sendBtn">Send</button>

<script>
let sessionId = localStorage.getItem("guest_session_id") || null;

const chatDiv = document.getElementById("chat");
const messageInput = document.getElementById("messageInput");
const sessionInput = document.getElementById("sessionInput");

async function startSession() {
    const inputSession = sessionInput.value.trim();
    if (inputSession) {
        // Use provided session ID
        sessionId = inputSession;
        localStorage.setItem("guest_session_id", sessionId);
        chatDiv.innerHTML += `<div><strong>Using existing session: </strong> ${sessionId}</div>`;
    } else {
        // Create new session
        const res = await fetch("/guest/start", { method: "POST" });
        const data = await res.json();
        sessionId = data.session_id;
        localStorage.setItem("guest_session_id", sessionId);
        chatDiv.innerHTML += `<div><strong>New session started: </strong> ${sessionId}</div>`;
    }
}

async function sendMessage() {
    if (!sessionId) { alert("Start a session first!"); return; }
    const msg = messageInput.value.trim();
    if (!msg) return;
    const res = await fetch(`/guest/${sessionId}/message`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    });
    const data = await res.json();
    chatDiv.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;
    chatDiv.innerHTML += `<div><strong>agent:</strong> ${data.reply}</div>`;
    chatDiv.scrollTop = chatDiv.scrollHeight; // keep scrolling to bottom
    messageInput.value = "";
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function loadHistory() {
    if (!sessionId) { alert("Start a session first!"); return; }
    const res = await fetch(`/guest/${sessionId}/history`);
    if (res.status === 404) { chatDiv.textContent = "No session found."; return; }
    const data = await res.json();
    chatDiv.textContent = "";
    data.messages.forEach(m => {
        chatDiv.innerHTML += `<div><strong>${m.role}: </strong> ${m.content}</div>`;
    });
    chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function clearChat() {
    if (!sessionId) { alert("Start a session first!"); return; }
    const res = await fetch(`/guest/${sessionId}/clear`, { method: "DELETE" });
    if (res.status === 404) { alert("No session found."); return; }
    chatDiv.textContent = "";
    alert("Chat cleared.");
}

document.getElementById("startBtn").addEventListener("click", startSession);
document.getElementById("sendBtn").addEventListener("click", sendMessage);
document.getElementById("loadHistoryBtn").addEventListener("click", loadHistory);
document.getElementById("clearBtn").addEventListener("click", clearChat);
</script>

</body>
</html>
